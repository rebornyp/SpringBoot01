<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard Template for Bootstrap</title>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" th:fragment="topbar">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">RFID后台管理系统</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="搜索..." aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">退出登录</a>
        </li>
    </ul>
</nav>

<nav class="col-md-2 d-none d-md-block bg-light sidebar"  th:fragment="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:class="${activeUrl=='main' ? 'nav-link active' : 'nav-link'}" href="#" th:href="@{ /main}">
                            <span data-feather="home"></span>
                            系统主页 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            标签信息
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:class="${activeUrl=='part' ? 'nav-link active' : 'nav-link'}" href="#" th:href="@{/part}">
                            <span data-feather="shopping-cart"></span>
                            零件信息
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:class="${activeUrl=='list' ? 'nav-link active' : 'nav-link'}" href="#" th:href="@{/list}">
                            <span data-feather="users"></span>
                            仓储信息
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2"></span>
                            装配信息
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:class="${activeUrl=='log' ? 'nav-link active' : 'nav-link'}" href="#" th:href="@{/log}">
                            <span data-feather="layers"></span>
                            系统日志
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>功能选项</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            零件操作
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            标签操作
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            数据分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            预留功能
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

</body>


</html>
